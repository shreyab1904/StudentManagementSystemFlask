<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div class="container container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
             <table class="table table-borderless">
                 <form action="/register" method="post">

                    <tr>
                        <td>Student Name</td>
                        <td><input name="name" type="text" class ="form-control"></td>
                     </tr>
                     <tr>
                         <td>College Name</td>
                         <td><input name="college_name" type="text" class ="form-control"></td>
                     </tr>
                     <tr>
                         <td>Branch</td>
                         <td><input name="branch" type="text" class ="form-control"></td>
                     </tr>
                     <tr>
                        <td>Admission Number</td>
                        <td><input name="admno" type="text" class ="form-control"></td>
                    </tr>
                     <tr>
                        <td>Date Of Birth</td>
                        <td><input name="dob" type="date" class ="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input name="pass" type="password" class ="form-control"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input name="cnf_pass" type="password" class ="form-control"></td>
                    </tr>
                     <tr>
                         <td></td>
                         <td><button class="btn btn-success">REGISTER</button></td>
                     </tr>
                     
                 </table>
                 </form>
             </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
